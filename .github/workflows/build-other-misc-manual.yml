name: Build Other Miscellaneous (Manual)

on: workflow_dispatch


jobs:
  build_other_misc:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install build

    - name: Run build_other_misc.py
      run: |
        export PYTHONPATH="$PYTHONPATH:./src"
        python workflows/build_other_misc.py 

    - name: Checkout repo branch data
      uses: actions/checkout@v2
      with:
        ref: 'data'
        token: "${{ secrets.REPO_DATA_TOKEN }}"

    - name: Copy data, and push to repo branch data
      run: |
        git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
        git config --global user.name "${{ secrets.GIT_USER_NAME }}"
        
        cp -r /tmp/tmp.lanka_data_timeseries/* .
        echo "* $(date) build other misc (manual)" >> update.log
        
        git add .
        git commit -m "Build Other Miscellaneous (Manual) $(date)"
        git push origin data
